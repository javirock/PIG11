<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://kit.fontawesome.com/a022660ce8.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>

<body>
    <header>
        <!-- Boton de regreso -->
        <div id="btn-back">
            <a href="javascript:history.back()">
                <i class="fa-solid fa-arrow-left" ></i>
            </a>
        </div>

        <div id="logo">
            <a href="/index.html">
                <img src="/static/img/logo.png" alt="logo" id="logoimg">
            </a>
        </div>
    </header>

    <section class="register">
        <div class="register-container">
            <h2 class="register-title">Registrate</h2>
            <form class="register-form" claction="">
                <div class="inputs">
                    <label for="nick">Nick</label>
                    <input type="text" id="nick" name="nick">

                    <label for="genre">Genero</label>
                    <select name="genre" id="genre">
                        <option value=""></option>
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                        <option value="PnD">Prefiero no decirlo</option>
                    </select>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" title="email" placeholder="Nombre@mail.com">


                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">

                    <label for="confpassword">Confirmar contraseña</label>
                    <input type="password" id="confpassword" name="confpassword">
                </div>

                <div class="checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="iread" name="conformity">
                        <label for="iread">He leído y acepto los <a href="/">términos y condiciones</a></label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="iwant" name="iwant">
                        <label for="iwant">Quiero recibir informción y ofertas a mi mail</label>
                    </div>
                </div>

                <div class="btn-snd">
                    <input class="btn" type="submit" value="Enviar">
                </div>

                <p id="inses">
                    ¿Ya tienes cuenta? <a href="/templates/login.html">Inicia sesión</a>
                </p>
            </form>
        </div>
    </section>

</body>

</html>
